<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <form id="form" class="DBconnection">
        <input type="text" id="DBName" placeholder="Enter Database Name" />
        <input type="text" id="TabelName" placeholder="Enter Tabel Name" />
        <input type="text" id="userName" placeholder="Enter Database User Name" />
        <input type="text" id="password" placeholder="Enter Database Password" />
        <select id="DBType">
          <option default selected disabled value="">Select DataBase Type</option>
          <option>mysql</option>
          <option>postgres</option>
        </select>
        <input type="submit" onclick="OnSubmit(event)" />
      </form>
    </div>
    <div>
      <form class="file">
        <input type="file" id="fileInput" />
        <button type="submit" onclick=" onFileUpload(event)">Send File</button>
      </form>
    </div>
    <div><input onclick="onComparision()" type="submit" value="Compare"/></div>
    <div class="result" id="result">
      
    </div>
    <script src="./index.js"></script>
  </body>
</html>
