<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar">COMPARISON</nav>
    <div class="dataformcontainer">
      <form id="form" class="dbconnection">
        <h3>Please fill the below data for database connection</h3>
        <div class="field">
          <input type="text" id="DBName" placeholder="Enter Database Name" />
        </div>
        <div class="field">
          <input type="text" id="TabelName" placeholder="Enter TabelName" />
        </div>
        <div class="field">
          <input type="text" id="userName" placeholder="Enter Username" />
        </div>
        <div class="field">
          <input type="text" id="password" placeholder="Enter Password" />
        </div>
        <div class="field">
          <select id="DBType">
            <option default selected disabled value="Choose Database">
              Select DataBase Type
            </option>
            <option>mysql</option>
            <option>postgres</option>
          </select>
        </div>
        <div class="submission">
          <input type="submit" onclick="OnSubmit(event)" />
        </div>
      </form>

      <div class="fileformcontainer" id="fileformcontainer">
        <h3>Please attach the file to compare with</h3>
        <form class="file">
          <label for="fileInput" class="fileStyles"
            ><div class="image">
              <img src="./images/upload.svg" alt="upload" />
            </div>
            <p><span>Select</span> a file Formats: CSV & XLSX.</p></label
          >
          <input type="file" id="fileInput" />
          <div class="submitFile">
            <button type="submit" onclick=" onFileUpload(event)">
              Send File
            </button>
            <h3 id="info"></h3>
          </div>
        </form>
      </div>
    </div>
    <div class="initialcompare">
      <h3>Level I</h3>
      <div class="initialCompare">
        <h4>Comparing column lengths of DB Data and uploaded data</h4>
        <input
          class="intialbutton"
          onclick="onInitialComparision()"
          type="submit"
          value="initialCompare"
        />
      </div>
      <h3 id="message"></h3>
    </div>
    <div id="order">
      <h3>If you want to change the order?</h3>
      <input onclick="onChangeOrder()" type="submit" value="Map here" />
    </div>
    <div id="totalshow">
      <div id="show"></div>
      <div id="inputfromuser">
        <h3 id="map">Map respectively</h3>
      </div>
    </div>
    <div class="comparebutton">
      <h3>Compare the Data</h3>
      <input
        onclick="onComparision()"
        type="submit"
        value="Compare"
        class="inp"
      />
    </div>
    <div class="output">
      <div class="result" id="result"></div>
      <div class="lostdata" id="lostdata"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
